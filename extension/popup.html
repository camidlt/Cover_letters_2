<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 400px;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e1e1e1;
        }
        
        .header h1 {
            margin: 0;
            color: #333;
            font-size: 18px;
        }
        
        .header p {
            margin: 5px 0 0 0;
            color: #666;
            font-size: 12px;
        }
        
        .section {
            margin-bottom: 20px;
        }
        
        .section h3 {
            margin: 0 0 10px 0;
            color: #444;
            font-size: 14px;
        }
        
        .file-input-container {
            position: relative;
            display: inline-block;
            width: 100%;
        }
        
        .file-input {
            width: 100%;
            padding: 10px;
            border: 2px dashed #ddd;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            background: #fafafa;
            transition: all 0.3s ease;
        }
        
        .file-input:hover {
            border-color: #4CAF50;
            background: #f0f8f0;
        }
        
        .file-input input[type="file"] {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        
        .button {
            width: 100%;
            padding: 12px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: background 0.3s ease;
        }
        
        .button:hover {
            background: #45a049;
        }
        
        .button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        
        .radio-option {
            display: block;
            margin: 5px 0;
            cursor: pointer;
            font-size: 12px;
        }
        
        .radio-option input[type="radio"] {
            margin-right: 8px;
        }
        
        .cv-select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
            font-size: 12px;
        }
        
        .hidden {
            display: none !important;
        }
        
        .status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            text-align: center;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .job-info {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            font-size: 12px;
        }
        
        .job-info strong {
            color: #333;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin: 10px 0;
        }
        
        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4CAF50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üìù Lettre de Motivation</h1>
        <p>G√©n√©rateur automatique</p>
    </div>
    
    <div class="section">
        <div class="job-info" id="jobInfo" style="display: none;">
            <strong>Offre d√©tect√©e :</strong>
            <div id="jobTitle"></div>
            <div id="jobUrl" style="margin-top: 5px; font-size: 10px; color: #666;"></div>
        </div>
    </div>
    
    <div class="section">
        <h3>üìÑ Votre CV (PDF)</h3>
        
        <div style="margin-bottom: 15px;">
            <label class="radio-option">
                <input type="radio" name="cvSource" value="existing" id="useExistingCV">
                <span>Utiliser un CV existant</span>
            </label>
            <label class="radio-option">
                <input type="radio" name="cvSource" value="new" id="useNewCV" checked>
                <span>Uploader un nouveau CV</span>
            </label>
        </div>
        
        <div id="existingCVSection" class="hidden">
            <select id="cvSelect" class="cv-select">
                <option value="">Chargement des CV...</option>
            </select>
        </div>
        
        <div id="newCVSection" class="file-input-container">
            <div class="file-input">
                <input type="file" id="cvFile" accept=".pdf">
                <span id="fileLabel">Cliquez pour s√©lectionner votre CV</span>
            </div>
        </div>
    </div>
    
    <div class="section">
        <button class="button" id="generateBtn" disabled>
            G√©n√©rer la lettre de motivation
        </button>
        <div class="loading" id="loading"></div>
    </div>
    
    <div id="status" class="status" style="display: none;"></div>
    
    <script src="popup.js"></script>
</body>
</html>
